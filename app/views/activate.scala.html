<div class="container">
       <form class="form-horizontal" id="PatientDetail" role="form" action =" /admin/@token/savepassword" method="post">
       <div class="form-group">
        <label class="col-xs-4 control-label"> Enter Name</label>
           <div class="col-xs-4">
     <input type="text" class="form-control" name="name" placeholder="FullName">
        </div>
        </div>
       <div class="form-group">
        <label class="col-xs-4 control-label"> Enter password</label>
           <div class="col-xs-4">
     <input type="password" class="form-control" id="pass1" name="password" placeholder="password">
        </div>
        </div>
        <div class="form-group">
        <label class="col-xs-4 control-label"> Confirm password</label>
           <div class="col-xs-4">
     <input type="password" class="form-control" id="pass2" placeholder="Confirm password" onkeyup="checkPass(); return false;">
     <span id="confirmMessage" class="confirmMessage"></span>
        </div>
        </div>
        <div class="form-group">
        <label class="col-xs-4 control-label"></label>
           <div class="col-xs-4">
     <input type="submit" name="submit" id="btn_submit" class="btn btn-primary" value="Submit">
        </div>
        </div>
        </form>
      </div>


<script type="text/javascript">
  
function checkPass()
{
    //Store the password field objects into variables ...
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
    //Store the Confimation Message Object ...
    var message = document.getElementById('confirmMessage');
    //Set the colors we will be using ...
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    //Compare the values in the password field 
    //and the confirmation field
    if(pass1.value == pass2.value){
        //The passwords match. 
        //Set the color to the good color and inform
        //the user that they have entered the correct password 
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
        $('#btn_submit').attr('disabled',false);
    }else{
        //The passwords do not match.
        //Set the color to the bad color and
        //notify the user.
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
         $('#btn_submit').attr('disabled',true);

    }
}  

</script>
